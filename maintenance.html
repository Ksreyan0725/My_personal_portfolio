<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site Under Maintenance</title>
  <style>
    /* Full-screen centered maintenance card */
    html,body { height:100%; margin:0; font-family: Arial, Helvetica, sans-serif; background:#000; color:#fff; }
    .wrap {
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
      box-sizing:border-box;
    }
    .card {
      text-align:center;
      max-width:1000px;
      width:100%;
    }
    .hero-img {
      width:100%;
      max-height:420px;
      object-fit:cover;
      border-radius:8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    h1 { font-size:2.2rem; margin:1rem 0 0.25rem; letter-spacing:1px; }
    p { margin:0.25rem 0 1rem; opacity:0.9; }
    .btn {
      display:inline-block;
      margin-top:0.5rem;
      padding:0.6rem 1rem;
      background:transparent;
      color:#fff;
      border:2px solid rgba(255,255,255,0.2);
      border-radius:6px;
      text-decoration:none;
      transition:all .18s ease;
    }
    .btn:hover { transform:translateY(-3px); border-color:rgba(255,255,255,0.4); }
    @media (max-width:600px) {
      h1 { font-size:1.4rem; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- Use the maintenance image in the same folder as these HTML files -->
      <background-image src="Assets/Picture/maintainance.jpg" alt="Maintenance" class="hero-img"/>
       <h1>This Site Is Under maintainance</h1> 
        <h2> - We're working on improvements â€” </h2>
       <h2>We'll be back soon!</h2>
     

      <!-- optional button to go back to home or to contact -->
      <a class="btn" href="contact.html">Contact Admin</a>
    </div>
  </div>
</body>
</html>
