<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Critical Error</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Fullscreen video background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Button container */
    .button-container {
      position: absolute;
      left: 50%;
      top: 70%;   /* adjust vertical position */
      transform: translate(-50%, -50%);
      text-align: center;
    }

    /* Transparent cyber button */
    .button {
      display: inline-block;
      padding: 15px 50px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid #ff0000;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
    }

    .button:hover {
      background: rgba(255, 0, 0, 0.2);
      color: #ff0000;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.9);
    }

    /* Disappear animation */
    .button.disappear {
      animation: shrinkAway 0.7s forwards;
    }

    @keyframes shrinkAway {
      0% {
        opacity: 1;
        transform: scale(1) translateZ(0);
      }
      50% {
        opacity: 0.7;
        transform: scale(0.5) translateZ(-200px);
      }
      100% {
        opacity: 0;
        transform: scale(0) translateZ(-500px);
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop class="video-bg">
    <source src="404.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Button -->
  <div class="button-container">
    <button class="button" onclick="goHome(this)">Go Back to Home</button>
  </div>

  <!-- Script -->
  <script>
    function goHome(btn) {
      btn.classList.add("disappear"); // start animation
      setTimeout(() => {
        window.location.href = "index.html"; // redirect after animation
      }, 700); // match animation duration
    }
  </script>

</body>
</html>
