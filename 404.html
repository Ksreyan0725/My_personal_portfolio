<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Critical Error</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align items from top */
      background: url('404.jpg') no-repeat center center/cover; /* Replace with your image */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Push button much lower */
    .container {
      text-align: center;
      margin-top: 75vh; /* Adjust this to move further down */
      transform: perspective(600px) rotateX(10deg);
    }

    /* 3D Cyber button */
    .button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(145deg, #ff0000, #990000);
      border: none;
      border-radius: 10px;
      text-decoration: none;
      text-transform: uppercase;
      box-shadow: 
        0 6px #660000, /* depth */
        0 0 20px rgba(255, 0, 0, 0.7), /* glow */
        0 0 40px rgba(255, 0, 0, 0.5);
      transition: all 0.2s ease-in-out;
    }

    /* Hover effect */
    .button:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 10px #330000,
        0 0 25px rgba(255, 50, 50, 0.9),
        0 0 50px rgba(255, 0, 0, 0.7);
    }

    /* Click effect */
    .button:active {
      transform: translateY(4px);
      box-shadow: 
        0 2px #220000,
        0 0 15px rgba(255, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="button">Go back to Home</a>
  </div>
</body>
</html>
