      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        /* Dark theme (default) - Pure Black Samsung Style */
        --bg-primary: #0a0a0a;
        --bg-secondary: #1a1a1a;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --accent: #6366f1;
        --accent-hover: #4F5BD5;
        --accent-glow: rgba(99, 102, 241, 0.3);
        --border: rgba(255, 255, 255, 0.1);
        --shadow: rgba(0, 0, 0, 0.3);
        --card-bg: rgba(255, 255, 255, 0.05);
      }

      [data-theme="dark"] {
        /* Dark theme - Pure Black */
        --bg-primary: #0a0a0a;
        --bg-secondary: #1a1a1a;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --accent: #6366f1;
        --accent-hover: #4F5BD5;
        --accent-glow: rgba(99, 102, 241, 0.3);
        --border: rgba(255, 255, 255, 0.1);
        --shadow: rgba(0, 0, 0, 0.3);
        --card-bg: rgba(255, 255, 255, 0.05);
      }

      [data-theme="light"] {
        /* Light theme - Pure White/Gray Samsung Style */
        --bg-primary: #e8e8e8;
        --bg-secondary: #d5d5d5;
        --text-primary: #2a2a2a;
        --text-secondary: #5a5a5a;
        --accent: #4f46e5;
        --accent-hover: #4338ca;
        --accent-glow: rgba(79, 70, 229, 0.25);
        --border: rgba(0, 0, 0, 0.15);
        --shadow: rgba(0, 0, 0, 0.1);
        --card-bg: rgba(255, 255, 255, 0.95);
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        transition: background 0.3s ease, color 0.3s ease;
        padding: 20px;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Search Bar Styles */
      .nav-container {
        display: flex;
        align-items: center;
        gap: 20px;
        justify-content: flex-end; /* push theme toggle to right */
      }

      .search-container {
        position: relative;
        width: 300px;
        margin-right: auto; /* push theme toggle to right end */
      }

      /* Hide native clear for consistency */
      .search-input::-webkit-search-cancel-button { -webkit-appearance: none; }

      .search-input {
        width: 100%;
        padding: 8px 12px;
        padding-right: 60px; /* room for clear + search buttons */
        border: 1px solid var(--border);
        border-radius: 20px;
        background: var(--bg-secondary);
        color: var(--text-primary);
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      .search-input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 5px rgba(139, 92, 246, 0.3);
      }

      .search-button {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 5px;
        transition: color 0.3s ease;
      }

      .search-button:hover {
        color: var(--accent);
      }

      .search-clear {
        position: absolute;
        right: 36px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 2px 4px;
        line-height: 1;
        border-radius: 10px;
        opacity: 0.7;
        transition: color 0.2s ease, opacity 0.2s ease, background 0.2s ease;
      }
      .search-clear:hover { color: var(--accent); opacity: 1; background: transparent; }

      .search-icon-img {
        width: 16px;
        height: 16px;
        display: block;
        object-fit: contain;
        filter: brightness(0.9) contrast(1.05);
      }
      [data-theme="light"] .search-icon-img { filter: brightness(0.6) contrast(1.1); }
      [data-theme="dark"] .search-icon-img { filter: brightness(1) contrast(1.1); }

      @media (max-width: 768px) {
        .nav-container {
          flex-direction: row;
          align-items: center;
          justify-content: space-between; /* search left, theme right */
        }

        .search-container {
          width: auto;
          flex: 1;
          margin-right: 12px; /* space before theme toggle */
        }
        
        .theme-toggle {
          margin-left: 0; /* reset on mobile */
          padding: 6px 12px;
          font-size: 12px;
        }
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #6366f1, #8b5cf6, #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .theme-toggle {
        background: var(--card-bg);
        color: var(--text-primary);
        border: 2px solid var(--border);
        padding: 8px 18px;
        border-radius: 50px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        user-select: none;
        flex-shrink: 0; /* never compress */
        margin-left: 8px; /* consistent spacing */
      }

      .theme-toggle:hover {
        border-color: var(--accent);
        box-shadow: 0 0 20px var(--accent-glow);
        transform: scale(1.05);
      }

      .theme-toggle:active {
        transform: scale(0.95);
      }

      .theme-icon {
        font-size: 16px;
        transition: transform 0.3s ease;
      }

      .theme-toggle:hover .theme-icon {
        transform: rotate(20deg);
      }

      .content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
      }

      .contact-info {
        background: var(--card-bg);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px var(--shadow);
        border: 1px solid var(--border);
      }

      .contact-info h2 {
        margin-bottom: 30px;
        color: var(--accent);
        font-weight: 700;
      }

      .info-item {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 25px;
        padding: 15px;
        background: var(--bg-secondary);
        border-radius: 12px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid var(--border);
      }

      .info-item:hover {
        transform: translateX(8px);
        box-shadow: 0 5px 15px var(--shadow);
      }

      .info-item i {
        font-size: 1.5rem;
        color: var(--accent);
        min-width: 30px;
      }

      .info-item div {
        flex: 1;
      }

      .info-item label {
        display: block;
        font-size: 0.85rem;
        color: var(--text-secondary);
        margin-bottom: 5px;
      }

      .info-item span {
        font-size: 1rem;
        color: var(--text-primary);
      }

      .social-links {
        margin-top: 40px;
      }

      .social-links h3 {
        margin-bottom: 20px;
        color: var(--text-primary);
      }

      .social-icons {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        align-items: center;
      }

      .social-icons a {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg-secondary);
        border-radius: 50%;
        border: 2px solid var(--border);
        transition: all 0.3s ease;
        text-decoration: none;
        position: relative;
        overflow: hidden;
      }

      .social-icons a:hover {
        background: var(--accent);
        border-color: var(--accent);
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 10px 25px var(--accent-glow);
      }

      .social-icons .social-icon {
        width: 24px;
        height: 24px;
        object-fit: contain;
        transition: all 0.3s ease;
      }

      [data-theme="dark"] .social-icons .social-icon {
        filter: brightness(0.9);
      }

      [data-theme="light"] .social-icons .social-icon {
        filter: brightness(0.85) contrast(1.1);
      }

      .social-icons a:hover .social-icon {
        filter: brightness(1.3) contrast(1.1);
        transform: scale(1.1);
      }

      .contact-form {
        background: var(--card-bg);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px var(--shadow);
        border: 1px solid var(--border);
      }

      .contact-form h2 {
        margin-bottom: 30px;
        color: var(--accent);
        font-weight: 700;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-primary);
        font-weight: 600;
        font-size: 0.95rem;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 15px;
        background: var(--bg-secondary);
        border: 2px solid var(--border);
        border-radius: 12px;
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--accent-glow);
        background: var(--card-bg);
      }

      .form-group textarea {
        resize: vertical;
        min-height: 150px;
        line-height: 1.6;
      }
      .submit-button {
        width: auto;
        min-width: 180px;
        height: 48px;
        padding: 0 32px;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--accent), #7c3aed);
        color: #fff;
        border: none;
        cursor: pointer;
        display: block; /* allow margin centering */
        margin: 16px auto 0; /* centered */
        position: relative;
        box-shadow: 0 10px 20px rgba(99, 102, 241, 0.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .submit-button:hover {
        transform: translateY(-2px) scale(1.04);
        box-shadow: 0 14px 28px rgba(99, 102, 241, 0.4);
      }

      .submit-button:active {
        transform: translateY(0) scale(0.96);
      }

      /* Ripple highlight on click */
      .submit-button::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 12px;
        background: radial-gradient(circle at center, rgba(255, 255, 255, 0.45) 0%, rgba(255, 255, 255, 0) 60%);
        transform: scale(0);
        opacity: 0;
        transition: transform 0.4s ease, opacity 0.4s ease;
        pointer-events: none;
      }

      .submit-button:active::after {
        transform: scale(1);
        opacity: 1;
      }

      /* Loading state */
      .submit-button.loading {
        color: transparent; /* hide label */
        pointer-events: none;
      }

      .submit-button.loading::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 24px;
        height: 24px;
        margin: -12px 0 0 -12px;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.45);
        border-top-color: #fff;
        animation: spin 1s linear infinite;
      }

      /* Success state */
      .submit-button.success {
        background: linear-gradient(135deg, #22c55e, #16a34a);
      }

      .submit-button.success::before {
        content: "✓";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        color: #fff;
        animation: fade-in 0.35s ease;
      }

      /* Keyframe for spinner animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Keyframe for fade-in animation (for success/error) */
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Footer Styles */
      footer {
        text-align: center;
        padding: 20px 10px;
        margin-top: 50px;
        color: var(--text-secondary);
        border-top: 2px solid var(--border);

        .form-group label {

      @media (max-width: 480px) {

          font-size: 0.9rem;
        }

        footer {
          padding: 18px 12px;
          font-size: 0.8rem;
        }
      }
    </style>

              ></textarea>
            </div>
            <input type="hidden" name="_subject" value="New contact form submission from portfolio" />
            <button type="submit" class="submit-button" aria-label="Submit form">Submit</button>
            <p id="form-status"></p>
          </form>
        </div>
      </div>
    </div>

    <script>
      const themeToggle = document.getElementById("themeToggle");
      const html = document.documentElement;
      const themeIcon = themeToggle.querySelector(".theme-icon");
      const themeText = themeToggle.querySelector(".theme-text");

      const themes = [
        { name: "system", icon: "💻", text: "System" },
        { name: "light", icon: "☀️", text: "Light" },
        { name: "dark", icon: "🌙", text: "Dark" },
      ];

      let currentThemeIndex = 0;

      // Load saved theme
  const savedTheme = localStorage.getItem("theme") || "system";
  currentThemeIndex = themes.findIndex((t) => t.name === savedTheme);
  if (currentThemeIndex === -1) currentThemeIndex = 0;

      function applyTheme(themeName) {
        if (themeName === "system") {
          const prefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          html.setAttribute("data-theme", prefersDark ? "dark" : "light");
        } else {
          html.setAttribute("data-theme", themeName);
        }
      }

      function updateThemeButton(index) {
        themeIcon.textContent = themes[index].icon;
        themeText.textContent = themes[index].text;
      }

      // Initialize theme
      applyTheme(themes[currentThemeIndex].name);
      updateThemeButton(currentThemeIndex);

      // Listen for system theme changes when in system mode
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", (e) => {
          if (themes[currentThemeIndex].name === "system") {
            html.setAttribute("data-theme", e.matches ? "dark" : "light");
          }
        });

      // Reapply theme when page becomes visible (handles browser minimize/restore)
      document.addEventListener("visibilitychange", () => {
        if (!document.hidden) {
          const storedTheme = localStorage.getItem("theme") || "system";
          const storedIndex = themes.findIndex((t) => t.name === storedTheme);
          if (storedIndex !== -1) {
            currentThemeIndex = storedIndex;
            applyTheme(storedTheme);
            updateThemeButton(currentThemeIndex);
          }
        }
      });

      // Reapply theme when window regains focus (handles browser reopen)
      window.addEventListener("focus", () => {
        const storedTheme = localStorage.getItem("theme") || "system";
        const storedIndex = themes.findIndex((t) => t.name === storedTheme);
        if (storedIndex !== -1) {
          currentThemeIndex = storedIndex;
          applyTheme(storedTheme);
          updateThemeButton(currentThemeIndex);
        }
      });

      // Toggle theme on click
      themeToggle.addEventListener("click", () => {
        currentThemeIndex = (currentThemeIndex + 1) % themes.length;
        const currentTheme = themes[currentThemeIndex].name;

        applyTheme(currentTheme);
        updateThemeButton(currentThemeIndex);
        localStorage.setItem("theme", currentTheme);
      });

      // Contact page search behavior: inline results without redirect
      (function initContactSearch(){
        const container = document.querySelector('.search-container');
        if (!container) return;
        const input = container.querySelector('.search-input');
        const btn = container.querySelector('.search-button');
        const clearBtn = container.querySelector('.search-clear');

        const toggleClear = () => {
          if (!clearBtn) return;
          const show = input.value.trim().length > 0;
          clearBtn.hidden = !show;
        };
        input.addEventListener('input', toggleClear);
        toggleClear();

        clearBtn?.addEventListener('click', () => {
          input.value = '';
          clearBtn.hidden = true;
          input.focus();
        });

        function showSearchMessage(message, isError = false) {
          // Show message below search bar temporarily
          let msgEl = document.getElementById('search-message');
          if (!msgEl) {
            msgEl = document.createElement('div');
            msgEl.id = 'search-message';
            msgEl.style.cssText = `
              margin-top: 10px;
              padding: 12px 16px;
              border-radius: 8px;
              font-size: 0.9rem;
              transition: opacity 0.3s ease;
            `;
            container.parentElement.appendChild(msgEl);
          }
          msgEl.textContent = message;
          msgEl.style.background = isError ? 'rgba(239, 68, 68, 0.1)' : 'rgba(99, 102, 241, 0.1)';
          msgEl.style.color = isError ? '#ef4444' : 'var(--accent)';
          msgEl.style.border = isError ? '1px solid rgba(239, 68, 68, 0.3)' : '1px solid var(--border)';
          msgEl.style.opacity = '1';
          
          // Auto-hide after 3 seconds
          setTimeout(() => {
            msgEl.style.opacity = '0';
            setTimeout(() => msgEl.remove(), 300);
          }, 3000);
        }

        function doSearch(){
          const q = input.value.trim();
          
          // Require at least 4 characters
          if (q.length === 0) {
            return; // Do nothing if empty
          }
          
          if (q.length < 4) {
            showSearchMessage('Please enter at least 4 characters to search', true);
            return;
          }
          
          // Show message that search is available on home page
          showSearchMessage(`Search for "${q}" is available on the Home page. Click here to go there.`, false);
          
          // Optional: Add a link to redirect only if user wants
          const msgEl = document.getElementById('search-message');
          if (msgEl) {
            msgEl.style.cursor = 'pointer';
            msgEl.onclick = () => {
              window.location.href = `index.html?q=${encodeURIComponent(q)}`;
            };
          }
        }

        btn?.addEventListener('click', doSearch);
        input.addEventListener('keypress', (e) => { 
          if (e.key === 'Enter') doSearch(); 
        });
      })();

      // Form submission to Formspree (AJAX)
      const form = document.getElementById("contactForm");
      const statusEl = document.getElementById("form-status");
      const submitButton = form.querySelector(".submit-button");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        submitButton.classList.add("loading");

        const formData = new FormData(form);
        try {
          const res = await fetch(form.action, {
            method: "POST",
            body: formData,
            headers: { Accept: "application/json" },
          });

          if (res.ok) {
            submitButton.classList.remove("loading");
            submitButton.classList.add("success");
            form.reset();
            // Redirect to thank-you page after brief success animation
            setTimeout(() => {
              window.location.href = "thank-you.html";
            }, 1500);
          } else {
            throw new Error();
          }
        } catch (err) {
          submitButton.classList.remove("loading");
          // Redirect to 404 page immediately on error
          setTimeout(() => {
            window.location.href = "404.html";
          }, 800);
        }
      });
    </script>
