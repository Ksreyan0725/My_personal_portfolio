    <style>
        /* Tooltips */
        [data-tooltip] { position: relative; }
        [data-tooltip]::before, [data-tooltip]::after {
            position: absolute; opacity: 0; visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            transition-delay: 0.3s; pointer-events: none; z-index: 1005;
        }
        [data-tooltip]::before {
            content: attr(data-tooltip); background: rgba(20, 20, 20, 0.9);
            color: #fff; padding: 6px 10px; border-radius: 6px; font-size: 12px;
            white-space: nowrap; font-weight: 500; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            top: 100%; left: 50%; transform: translateX(-50%) translateY(10px); margin-top: 8px;
        }
        [data-tooltip]::after {
            content: ''; border-width: 6px; border-style: solid;
            border-color: transparent transparent rgba(20, 20, 20, 0.9) transparent;
            top: 100%; left: 50%; transform: translateX(-50%) translateY(10px); margin-top: -4px;
        }
        [data-tooltip]:hover::before, [data-tooltip]:hover::after {
            opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0);
        }
        @media (max-width: 768px) {
            [data-tooltip]::before, [data-tooltip]::after { display: none; }
        }
    </style>

<style>
      * {

        padding: 0;
        box-sizing: border-box;

      :root {
        /* Dark theme (default) - Pure Black Samsung Style */
        --bg-primary: #0a0a0a;
        --bg-secondary: #1a1a1a;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --accent: #6366f1;
        --accent-hover: #4F5BD5;
        --accent-glow: rgba(99, 102, 241, 0.3);
        --border: rgba(255, 255, 255, 0.1);
        --shadow: rgba(0, 0, 0, 0.3);
        --card-bg: rgba(255, 255, 255, 0.05);
      }

      [data-theme="dark"] {
        /* Dark theme - Pure Black */
        --bg-primary: #0a0a0a;
        --bg-secondary: #1a1a1a;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --accent: #6366f1;
        --accent-hover: #4F5BD5;
        --accent-glow: rgba(99, 102, 241, 0.3);
        --border: rgba(255, 255, 255, 0.1);
        --shadow: rgba(0, 0, 0, 0.3);
        --card-bg: rgba(255, 255, 255, 0.05);
      }

      [data-theme="light"] {
        /* Light theme - Pure White/Gray Samsung Style */
        --bg-primary: #e8e8e8;
        --bg-secondary: #d5d5d5;
        --text-primary: #2a2a2a;
        --text-secondary: #5a5a5a;
        --accent: #4f46e5;
        --accent-hover: #4338ca;
        --accent-glow: rgba(79, 70, 229, 0.25);
        --border: rgba(0, 0, 0, 0.15);
        --shadow: rgba(0, 0, 0, 0.1);
        --card-bg: rgba(255, 255, 255, 0.95);
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        transition: background 0.3s ease, color 0.3s ease;
        padding: 20px;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Search Bar Styles */
      .nav-container {
        display: flex;
        align-items: center;
        gap: 20px;
        justify-content: flex-end; /* push theme toggle to right */
      }

      .search-container {
        position: relative;
        width: 300px;
        margin-right: auto; /* push theme toggle to right end */
      }

      /* Hide native clear for consistency */
      .search-input::-webkit-search-cancel-button { -webkit-appearance: none; }

      .search-input {
        width: 100%;
        padding: 8px 12px;
        padding-right: 60px; /* room for clear + search buttons */
        border: 1px solid var(--border);
        border-radius: 20px;
        background: var(--bg-secondary);
        color: var(--text-primary);
        caret-color: var(--text-primary);
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }
      .search-input::placeholder { color: var(--text-secondary); opacity: 0.8; }
      .search-input:hover {
        border-color: var(--accent);
        box-shadow: 0 0 14px var(--accent-glow);
        background: var(--card-bg);
      }

      .search-input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 5px rgba(139, 92, 246, 0.3);
        background: var(--card-bg);
      }

      .search-button {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 5px;
        transition: color 0.3s ease;
      }

      .search-button:hover {
        color: var(--accent);
      }

      .search-clear {
        position: absolute;
        right: 36px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 2px 4px;
        line-height: 1;
        border-radius: 10px;
        opacity: 0.7;
        transition: color 0.2s ease, opacity 0.2s ease, background 0.2s ease;
      }
      .search-clear:hover { color: var(--accent); opacity: 1; background: transparent; }

      .search-icon-img {
        width: 16px;
        height: 16px;
        display: block;
        object-fit: contain;
        filter: brightness(0.9) contrast(1.05);
      }
      [data-theme="light"] .search-icon-img { filter: brightness(0.6) contrast(1.1); }
      [data-theme="dark"] .search-icon-img { filter: brightness(1) contrast(1.1); }

      .search-error {
        position: absolute;
        top: calc(100% + 6px);
        left: 0;
        width: 100%;
        padding: 10px 12px;
        background: rgba(239, 68, 68, 0.95);
        color: #fff;
        border-radius: 12px;
        border: 1px solid rgba(239, 68, 68, 0.35);
        box-shadow: 0 10px 24px rgba(239, 68, 68, 0.35);
        font-size: 0.9rem;
        line-height: 1.4;
        opacity: 0;
        transform: translateY(-6px);
        transition: opacity 0.25s ease, transform 0.25s ease;
        z-index: 1000;
        pointer-events: none;
      }
      .search-error.show { opacity: 1; transform: translateY(0); }

      .desktop-search-results {
        position: absolute;
        top: calc(100% + 6px);
        left: 0;
        width: 100%;
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 12px;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
        max-height: 260px;
        overflow-y: auto;
        opacity: 0;
        transform: translateY(-6px);
        transition: opacity 0.2s ease, transform 0.2s ease;
        z-index: 999;
        pointer-events: none;
      }
      .desktop-search-results.active { opacity: 1; transform: translateY(0); pointer-events: auto; }
      .desktop-search-result-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        cursor: pointer;
        color: var(--text-primary);
      }
      .desktop-search-result-item:hover { background: var(--bg-secondary); }
      .desktop-search-result-title { font-weight: 600; }
      .desktop-search-result-desc { font-size: 0.85rem; color: var(--text-secondary); }
      .desktop-search-result-item.no-results {
        cursor: default;
        color: #ef4444;
      }

      @media (max-width: 768px) {
        .nav-container {
          flex-direction: row;
          align-items: center;
          justify-content: space-between; /* search left, theme right */
        }

        .search-container {
          width: auto;
          flex: 1;
          margin-right: 12px; /* space before theme toggle */
        }
        
        .theme-toggle {
          margin-left: 0; /* reset on mobile */
          padding: 6px 12px;
          font-size: 12px;
        }
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #6366f1, #8b5cf6, #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .theme-toggle {
        background: var(--card-bg);
        color: var(--text-primary);
        border: 1px solid var(--border);
        padding: 8px 18px;
        border-radius: 50px;
        font-size: 14px;

        gap: 8px;

      }

      .theme-toggle:hover {
        border-color: var(--accent);
        background: var(--accent-glow);
        box-shadow: 0 0 20px var(--accent-glow);
        transform: scale(1.02);

      .theme-toggle:active,

      .submit-button {
        width: auto;

        border-radius: 12px;
        background: linear-gradient(135deg, var(--accent), #7c3aed);

        border: none;
        cursor: pointer;
        display: block; /* allow margin centering */
        margin: 16px auto 0; /* centered */
        position: relative;
        box-shadow: 0 10px 20px rgba(99, 102, 241, 0.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .submit-button:hover {
        transform: translateY(-2px) scale(1.04);
        box-shadow: 0 14px 28px rgba(99, 102, 241, 0.4);
      }

      .submit-button:active {
        transform: translateY(0) scale(0.96);
      }

      /* Ripple highlight on click */
      .submit-button::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 12px;
        background: radial-gradient(circle at center, rgba(255, 255, 255, 0.45) 0%, rgba(255, 255, 255, 0) 60%);
        transform: scale(0);
        opacity: 0;
        transition: transform 0.4s ease, opacity 0.4s ease;
        pointer-events: none;
      }

      .submit-button:active::after {
        transform: scale(1);
        opacity: 1;
      }

      /* Loading state */
      .submit-button.loading {
        color: transparent; /* hide label */
        pointer-events: none;
      }

      .submit-button.loading::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 24px;
        height: 24px;
        margin: -12px 0 0 -12px;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.45);
        border-top-color: #fff;
        animation: spin 1s linear infinite;
      }

        background: linear-gradient(135deg, #22c55e, #16a34a);

    <script>
      const themeToggle = document.getElementById("themeToggle");
      const html = document.documentElement;
      const themeIcon = themeToggle.querySelector(".theme-icon");
      const themeText = themeToggle.querySelector(".theme-text");

      const themes = [
        { name: "system", icon: "‚öôÔ∏è", text: "System" },
        { name: "light", icon: "‚òÄÔ∏è", text: "Light" },
        { name: "dark", icon: "üåô", text: "Dark" },
      ];

      let currentThemeIndex = 0;

      // Load saved theme
  const savedTheme = localStorage.getItem("theme") || "system";
  currentThemeIndex = themes.findIndex((t) => t.name === savedTheme);
  if (currentThemeIndex === -1) currentThemeIndex = 0;

      function applyTheme(themeName) {
        if (themeName === "system") {
          const prefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          html.setAttribute("data-theme", prefersDark ? "dark" : "light");
        } else {
          html.setAttribute("data-theme", themeName);
        }
      }

      function updateThemeButton(index) {
        themeIcon.textContent = themes[index].icon;
        themeText.textContent = themes[index].text;
      }

      // Initialize theme
      applyTheme(themes[currentThemeIndex].name);
      updateThemeButton(currentThemeIndex);

      // Listen for system theme changes when in system mode
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", (e) => {
          if (themes[currentThemeIndex].name === "system") {
            html.setAttribute("data-theme", e.matches ? "dark" : "light");
          }
        });

      // Reapply theme when page becomes visible (handles browser minimize/restore)
      document.addEventListener("visibilitychange", () => {
        if (!document.hidden) {
          const storedTheme = localStorage.getItem("theme") || "system";
          const storedIndex = themes.findIndex((t) => t.name === storedTheme);
          if (storedIndex !== -1) {
            currentThemeIndex = storedIndex;
            applyTheme(storedTheme);
            updateThemeButton(currentThemeIndex);
          }
        }
      });

      // Reapply theme when window regains focus (handles browser reopen)
      window.addEventListener("focus", () => {
        const storedTheme = localStorage.getItem("theme") || "system";
        const storedIndex = themes.findIndex((t) => t.name === storedTheme);
        if (storedIndex !== -1) {
          currentThemeIndex = storedIndex;
          applyTheme(storedTheme);
          updateThemeButton(currentThemeIndex);
        }
      });

      // Toggle theme on click
      themeToggle.addEventListener("click", () => {
        currentThemeIndex = (currentThemeIndex + 1) % themes.length;
        const currentTheme = themes[currentThemeIndex].name;

        applyTheme(currentTheme);
        updateThemeButton(currentThemeIndex);
        localStorage.setItem("theme", currentTheme);
      });

      // Contact page search behavior: inline results without redirect
      (function initContactSearch(){
        const container = document.querySelector('.search-container');
        if (!container) return;
        const input = container.querySelector('.search-input');
        const btn = container.querySelector('.search-button');
        const clearBtn = container.querySelector('.search-clear');
        const resultsEl = container.querySelector('#desktopSearchResults') || container.querySelector('.desktop-search-results');

        const toggleClear = () => {
          if (!clearBtn) return;
          const show = input.value.trim().length > 0;
          clearBtn.hidden = !show;
        };
        input.addEventListener('input', (e) => {
          toggleClear();
          const q = e.target.value.trim();
          if (q.length >= 2) {
            renderResults(q);
          } else {
            resultsEl?.classList.remove('active');
            resultsEl?.replaceChildren();
          }
        });
        toggleClear();

        clearBtn?.addEventListener('click', () => {
          input.value = '';
          clearBtn.hidden = true;
          input.focus();
        });

        function showSearchMessage(message, isError = false) {
          let msgEl = container.querySelector('.search-error');
          if (!msgEl) {
            msgEl = document.createElement('div');
            msgEl.className = 'search-error';
            container.appendChild(msgEl);
          }
          msgEl.textContent = message;
          if (isError) {
            msgEl.style.background = 'rgba(239, 68, 68, 0.95)';
            msgEl.style.borderColor = 'rgba(239, 68, 68, 0.35)';
            msgEl.style.boxShadow = '0 10px 24px rgba(239, 68, 68, 0.35)';
          } else {
            msgEl.style.background = 'rgba(99, 102, 241, 0.95)';
            msgEl.style.borderColor = 'rgba(99, 102, 241, 0.35)';
            msgEl.style.boxShadow = '0 10px 24px rgba(99, 102, 241, 0.35)';
          }
          requestAnimationFrame(() => {
            msgEl.classList.add('show');
          });
          setTimeout(() => {
            msgEl.classList.remove('show');
            setTimeout(() => msgEl.remove(), 250);
          }, 2500);
        }

        function getDataset() {
          try {
            if (typeof searchableContent !== 'undefined' && Array.isArray(searchableContent)) {
              return searchableContent;
            }
          } catch {}
          return [
            { title: 'Home', description: 'Go to home', link: 'index.html#home' },
            { title: 'Projects', description: 'View projects', link: 'index.html#projects' },
            { title: 'Skills', description: 'View skills', link: 'index.html#skills' },
            { title: 'Contact', description: 'Contact page', link: 'contact.html' },
          ];
        }

        function renderResults(query) {
          if (!resultsEl) return;
          const items = getDataset();
          const q = query.toLowerCase();
          const tokens = q.split(/\s+/).filter(Boolean);
          const ranked = items
            .map(item => {
              const hay = (item.title + ' ' + item.description).toLowerCase();
              const score = tokens.reduce((s, t) => s + (hay.includes(t) ? 1 : 0), 0) +
                (item.title.toLowerCase().startsWith(q) ? 2 : 0) +
                (item.title.toLowerCase().includes(q) ? 1 : 0);
              return { item, score };
            })
            .filter(x => x.score > 0)
            .sort((a, b) => b.score - a.score)
            .slice(0, 6);

          resultsEl.replaceChildren();
          if (!ranked.length) {
            const empty = document.createElement('div');
            empty.className = 'desktop-search-result-item no-results';
            empty.setAttribute('role', 'status');
            empty.textContent = 'No results found';
            resultsEl.appendChild(empty);
            resultsEl.classList.add('active');
            return;
          }
          ranked.forEach(({ item }) => {
            const el = document.createElement('div');
            el.className = 'desktop-search-result-item';
            el.setAttribute('data-link', item.link);
            el.innerHTML = `<div class="desktop-search-result-title">${item.title}</div>
                            <div class="desktop-search-result-desc">${item.description}</div>`;
            el.addEventListener('click', () => {
              window.location.href = item.link;
            });
            resultsEl.appendChild(el);
          });
          resultsEl.classList.add('active');
        }

        function doSearch(){
          const q = input.value.trim();
          
          // Require at least 4 characters
          if (q.length === 0) {
            return; // Do nothing if empty
          }
          
          if (q.length < 2) {
            showSearchMessage('Please enter at least 2 characters to search', true);
            return;
          }
          
          showSearchMessage(`Search for "${q}" is available on the Home page.`, false);
        }

        btn?.addEventListener('click', () => {
          const q = input.value.trim();
          if (q.length >= 2) {
            renderResults(q);
            const first = resultsEl?.querySelector('.desktop-search-result-item');
            const link = first?.getAttribute('data-link');
            if (link) window.location.href = link;
          } else if (q.length > 0) {
            showSearchMessage('Please enter at least 2 characters to search', true);
          }
        });
        input.addEventListener('keypress', (e) => { 
          if (e.key === 'Enter') {
            const q = input.value.trim();
            if (q.length >= 2) {
              renderResults(q);
              const first = resultsEl?.querySelector('.desktop-search-result-item');
              const link = first?.getAttribute('data-link');
              if (link) window.location.href = link;
            } else if (q.length > 0) {
              showSearchMessage('Please enter at least 2 characters to search', true);
            }
          }
        });
        document.addEventListener('click', (e) => {
          if (!container.contains(e.target)) {
            resultsEl?.classList.remove('active');
          }
        });
      })();

      const form = document.getElementById("contactForm");
      const successTick = document.getElementById("successTick");
      const toast = document.getElementById("contactToast");
      function showToast(message) {
        if (!toast) return;
        toast.textContent = message;
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
        }, 2500);
      }
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const emailInput = document.getElementById("email");
        const emailVal = (emailInput && emailInput.value || "").trim();
        if (!emailVal.includes("@")) {
          showToast("Please enter a valid email address containing @");
          return;
        }
        successTick.classList.add("show");
        setTimeout(() => {
          window.location.href = "thank-you.html";
        }, 1200);
      });
    </script>
