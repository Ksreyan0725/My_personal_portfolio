        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        /* Scoped background cleanup: avoid global resets to prevent side effects */

        }

        a {
            color: inherit;
        }

        .theme-toggle-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
        }

        .theme-toggle {
            background: none;
            border: 2px solid;
            border-color: rgba(0, 0, 0, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        body[data-theme="dark"] .theme-toggle {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .theme-toggle:hover {
            border-color: rgba(99, 102, 241, 0.5);
        }

        .theme-icon {
            font-size: 16px;
            opacity: 0.8;
        }

        .theme-text {
            font-weight: 500;
            border: 2px solid currentColor;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid currentColor;
            border-radius: 50%;
            animation: pulse 2s infinite;
            opacity: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle:hover::before {
            animation: none;
        }

        .theme-text {
            display: none;
        }

        .theme-icon {
            position: relative;
            z-index: 1;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .thank-you-content-wrapper {
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            padding: 3rem 1rem;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .thank-you-icon {
            font-size: clamp(3rem, 8vw, 4.5rem);
            margin-bottom: 2rem;
            display: inline-block;

        .thank-you-content {

        .thank-you-message {

        }

        body[data-theme="dark"] .social-icons a {

            color: #a0a0a0;

        }

        /* Hover/focus animation */
        .social-icons a:hover,

            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
        }

        body[data-theme="dark"] .social-icons a:hover,
        body[data-theme="dark"] .social-icons a:focus-visible {

        .social-icons a:active {

        .social-icon {

        /* Remove focus outline color */

        @keyframes scaleIn {

        @keyframes bounce {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme handling
            const themeToggleBtn = document.getElementById('themeToggle');
            const themeIcon = themeToggleBtn.querySelector('.theme-icon');
            let currentTheme = 'system';

            // Function to get system theme
            function getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            // Function to update theme
            function updateTheme(theme) {
                // Remove any existing theme
                document.body.removeAttribute('data-theme');
                
                // Set new theme after a brief delay to ensure clean transition
                setTimeout(() => {
                    if (theme === 'system') {
                        document.body.setAttribute('data-theme', getSystemTheme());
                    } else {
                        document.body.setAttribute('data-theme', theme);
                    }
                }, 50);

                // Update icon
                themeIcon.textContent = {
                    'system': '⚙️',
                    'light': '🔆',
                    'dark': '🌙'
                }[theme];

                currentTheme = theme;
                localStorage.setItem('theme', theme);
            }

            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (currentTheme === 'system') {
                    updateTheme('system');
                }
            });

            // Initialize theme
            const savedTheme = localStorage.getItem('theme') || 'system';
            updateTheme(savedTheme);

            // Theme toggle click handler
            themeToggleBtn.addEventListener('click', () => {
                const themes = ['system', 'light', 'dark'];
                const currentIndex = themes.indexOf(currentTheme);
                const nextTheme = themes[(currentIndex + 1) % themes.length];
                updateTheme(nextTheme);
            });

            // Force theme check on load
            setTimeout(() => {
                updateTheme(currentTheme);
            }, 0);
        });
    </script>
